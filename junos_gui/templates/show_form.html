<!DOCTYPE html>
{% extends "base.html" %}
{% block body %}
<body>
    <h2>show commands on device</h2>
    <form action="show" method="POST">
    	<input type="text" name="command" placeholder="show configuration..">
        <input type="submit" name="submit" value="submit">
    </form>
    {% if output %}
   	command output for: <b>{{ config_text }}</b><br>
    <pre>
    {{ output }}
    </pre>
    {% endif %}
</body>
</html>
{% endblock %}
